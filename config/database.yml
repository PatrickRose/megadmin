default: &default
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
    <<: *default
    database: <%= ENV.fetch("POSTGRES_DB", "megadmin") %>
    username: <%= ENV.fetch("POSTGRES_USER", "postgres") %>
    password: <%= ENV.fetch("POSTGRES_PASSWORD", "postgres") %>
    host: <%= ENV.fetch("POSTGRES_HOST", "localhost") %>

test:
    <<: *default
    database: megadmin_test
    username: <%= ENV.fetch("POSTGRES_USER", "postgres") %>
    password: <%= ENV.fetch("POSTGRES_PASSWORD", "postgres") %>
    host: <%= ENV.fetch("POSTGRES_HOST", "localhost") %>

production:
    <<: *default
    database: <%= ENV.fetch("POSTGRES_DB", "megadmin_production") %>
    username: <%= ENV.fetch("POSTGRES_USER", "megadmin_admin") %>
    password: <%= ENV["POSTGRES_PASSWORD"] %>
    host: <%= ENV.fetch("POSTGRES_HOST", "localhost") %>
    sslmode: require

demo:
    <<: *default
    database: team12_demo
    username: team12
    password: <%= ENV["MIGRATION_TEST_DATABASE_PASSWORD"] %>
    host: <%= ENV.fetch("POSTGRES_HOST", "localhost") %>
